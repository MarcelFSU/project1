<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Weimar Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS muss VOR map.js -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Dein JavaScript danach -->
  <script src="map.js"></script>

  <div id="legend" style="
    position: absolute;
    bottom: 30px;
    left: 10px;
    background: white;
    padding: 10px;
    border-radius: 5px;
    font-family: Arial, sans-serif;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 1000;">
    <h4>Legende</h4>
    <div><span style="background: red; width: 18px; height: 18px; display: inline-block; margin-right: 8px;"></span> Knotenpunkte</div>
    <div><span style="background: blue; width: 18px; height: 18px; display: inline-block; margin-right: 8px;"></span> Alltagstaugliche Radrouten</div>
    <div><span style="background: green; width: 18px; height: 18px; display: inline-block; margin-right: 8px;"></span> Sonstige Radrouten</div>
  </div>
</body>
</html>
